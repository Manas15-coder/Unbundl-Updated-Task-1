<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Chocolate</title>
</head>

<body>
  <h1 class="display-1 text-center" style="font-weight: 500;">Custom Chocolate Pack</h1>
  <section id="chocolate">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form action="" id="chocolateForm">
            <div class="chocolate-cards">
              <div class="chocolate-card">
                <img src="https://static.vecteezy.com/system/resources/previews/010/834/009/original/dark-chocolate-pieces-stack-isolated-on-white-background-full-depth-of-field-png.png"
                  class="img-fluid" alt="">
                <label>
                  Dark Chocolate
                  <input type="number" name="darkChocolateQuantity" data-name="Dark Chocolate" min="0" max="8"
                    value="0">
                  <button type="button" class="btn btn-primary addToCart">Add to Cart</button>
                </label>
              </div>
              <div class="chocolate-card">
                <img src="https://static.vecteezy.com/system/resources/previews/019/029/295/original/three-milk-chocolate-pieces-two-pieces-of-milk-chocolate-isolated-top-view-dark-chocolate-bar-and-cubes-view-3d-illustration-png.png"
                  class="img-fluid" alt="">
                <label>
                  Milk Chocolate
                  <input type="number" name="milkChocolateQuantity" data-name="Milk Chocolate" min="0" max="8"
                    value="0">
                  <button type="button" class="btn btn-primary addToCart">Add to Cart</button>
                </label>
              </div>
              <div class="chocolate-card">
                <img src="https://pngimg.com/uploads/chocolate/chocolate_PNG97142.png" class="img-fluid" alt="">
                <label>
                  White Chocolate
                  <input type="number" name="whiteChocolateQuantity" data-name="White Chocolate" min="0" max="8"
                    value="0">
                  <button type="button" class="btn btn-primary addToCart">Add to Cart</button>
                </label>
              </div>
              <div class="chocolate-card">
                <img src="https://purepng.com/public/uploads/large/purepng.com-chocolate-bar-caramelfood-chocolate-sweet-bar-tasty-brown-dark-caramel-cacao-eat-sack-941524635038rem4m.png"
                  class="img-fluid" alt="">
                <label>
                  Caramel Chocolate
                  <input type="number" name="caramelChocolateQuantity" data-name="Caramel Chocolate" min="0" max="8"
                    value="0">
                  <button type="button" class="btn btn-primary addToCart">Add to Cart</button>
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <h4>CheckOut</h4>
          <form action="" id="chocolateForm">
            <div id="selectedChocolates">
              <h2>Your Selection:</h2>
              <ul id="selectedItems"></ul>
              <p>Total Price: <span id="totalPrice">$0</span></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
